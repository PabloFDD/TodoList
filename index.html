<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>To do List</title>
</head>
<body>
    <h1 class="titulo">To do List</h1>
    <main>
        <section class="box">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Atividade</th>
                        <th>Quantos dias na semana</th>
                        <th>Repetir</th>
                    </tr>
                </thead>
                <tbody id="tabelaAtividades">
                </tbody>
            </table>
        </section>
        <section>
            <form id="adicionarAtividade">
                <div class="container">
                    <label for="atividade">Atividade:</label>
                    <select name="atividade" id="atividade">
                        <option value="Futebol">Futebol</option>
                        <option value="Vôlei">Vôlei</option>
                        <option value="Futsal">Futsal</option>
                        <option value="Basquete">Basquete</option>
                      </select>
                    <label for="diassemana">Quantos dias na semana:</label>
                    <input type="number" id="dias" name="dias" placeholder="EX: 1 a 7" maxlength="1">
                    <p>Repetir:</p>
                    <div class="repetir">
                        <input type="radio" id="sim" name="repetir" value="Sim">
                        <label for="html">Sim</label><br>
                        <input type="radio" id="nao" name="repetir" value="Não">
                        <label for="css">Não</label><br>
                    </div>
                    <button id="adicionar">Adicionar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/remover.js"></script>
</body>
</html>
