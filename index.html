<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>To do List</title>
</head>
<body>
    <h1 class="titulo">To do List</h1>
    <main>
        <section class="box">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Atividade</th>
                        <th>Que dia da semana</th>
                        <th>Repetir semana que vem</th>
                    </tr>
                </thead>
                <tbody id="tabelaAtividades">
                </tbody>
            </table>
        </section>
        <section>
            <form id="adicionarAtividade">
                <div class="container">
                    <label for="atividade">Atividade:</label>
                    <div class="divAtividade">
                        <select name="atividade" id="atividade">
                            <option value="Futebol">Futebol</option>
                        </select>
                        <button class="addAtividade">+ Atividade</button>
                    </div>
                    <label for="diassemana">Que dia da semana:</label>
                    <select name="diassemana" id="diassemana">
                        <option value="Domingo">Domingo</option>
                        <option value="Segunda-Feira">Segunda-Feira</option>
                        <option value="Terça-Feira">Terça-Feira</option>
                        <option value="Quarta-Feira">Quarta-Feira</option>
                        <option value="Quinta-Feira">Quinta-Feira</option>
                        <option value="Sexta-Feira">Sexta-Feira</option>
                        <option value="Sábado">Sábado</option>
                      </select>
                    <p>Repetir:</p>
                    <div class="repetir">
                        <input type="radio" id="sim" name="repetir" value="Sim" checked>
                        <label for="html">Sim</label><br>
                        <input type="radio" id="nao" name="repetir" value="Não">
                        <label for="css">Não</label><br>
                    </div>
                    <button id="adicionar">Adicionar</button>
                    <span>Obs: Para remover da lista basta clicar duas vezes dentro da tabela.</span>
                </div>
            </form>
        </section>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/remover.js"></script>
    <script src="/js/addAtividade.js"></script>
</body>
</html>
